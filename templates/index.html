<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassware Starter Project</title>
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"
        media="screen">

  <style>
    .button-icon {
      max-width: 75px;
    }

    .tile {
      border-left: 1px solid #444;
      padding: 5px;
      list-style: none;
    }

    .btn {
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container">

  <!-- Main hero unit for a primary marketing message or call to action -->
  <div class="hero-unit">
    <h1>Pošli mi písničku!</h1>
    {% if message %}
    <span class="label label-warning">Message: {{ message }}</span>
    {% endif %}

    <div style="margin-top: 5px;">

      {% for timelineItem in timelineItems %}
        <script>
          console.log("{{ timelineItem.html|e }}");
        </script>
      {% endfor %}
    </div>
    <div style="clear:both;"></div>
  </div>

  <!-- Example row of columns -->
  <div class="row">
    <div class="span4"></div>

    <div class="span4">
      <h2>Poslat text</h2>

      <form action="/" method="post">
        <input type="hidden" name="operation" value="insertItem">
        <textarea name="message">Skákal pes,
přes oves!
Přes zelenou louku,
šel za nim myslivec,
-- péro na klobouku.

Pejsku náš co děláš žes tak vesel stále?
Řek bych Vám, ale sám nevim.
Hop a skákal dále.</textarea><br/>
        <button class="btn" type="submit">Poslat třeba tuhle.</button>
      </form>

    </div>

    <div class="span4"></div>
  </div>
</div>

<script
    src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
